            var el = document.getElementById(elementId);
            el.style.display = 'block';
        }

        function hidePanel(elementId) {
            var el = document.getElementById(elementId);
            el.style.display = 'none';
        }

        function fillDot() {
            var el = document.getElementsByClassName('circle')[0];
            el.classList.add('dot');
            el.classList.remove("circle");
        }

        function clearDots() {
            var els = document.getElementsByClassName('dot');
            var i = els.length * 1 - 1;
            while (i >= 0) {
                els[i].classList.add('circle');
                els[i].classList.remove('dot');
                --i;
            }
        }

        function injestImage(el) {
            let path = el.files[0];
            var reader = new FileReader();

            var options = {
                maxSizeMB: 1,
                maxWidthOrHeight: 1000,
                useWebWorker: true
            }

            imageCompression(path, options)
            .then(function(compressed){
                var reader = new FileReader();
                reader.onloadend = function() {
                    stateTagApp.$write('pics.mugShot', reader.result);
                }
                reader.readAsDataURL(compressed);
            });
        }</script><link rel=manifest href=manifest.json><title>VaxWallet&TRADE;</title><meta http-equiv=Cache-Control content="no-cache, no-store, must-revalidate"><meta http-equiv=Pragma content=no-cache><meta http-equiv=Expires content=0><link href=/css/html.css rel=preload as=style><link href=/js/html.js rel=preload as=script><link href=/css/html.css rel=stylesheet></head><body><div id=page><div id=banner><a id=logo href=https://www.who.int/emergencies/diseases/novel-coronavirus-2019 target=_blank><vax-image locus=pics.logo></vax-image></a><div id=title><h1>SARS COVID 19</h1><h2>Wallet Epoc ::<vax-text-html service=socket src=timecast locus=stamp></vax-text-html></h2></div></div><vax-qrcode :key=componentKey></vax-qrcode><div id=dots><span class=circle></span> <span class=circle></span> <span class=circle></span> <span class=circle></span></div><div id=keypad><button onclick="fillDot('1')">1</button> <button onclick="fillDot('2')">2</button> <button onclick="fillDot('3')">3</button> <button onclick="fillDot('4')">4</button> <button onclick="fillDot('5')">5</button> <button onclick="fillDot('6')">6</button> <button onclick="fillDot('7')">7</button> <button onclick="fillDot('8')">8</button> <button onclick="fillDot('9')">9</button> <button onclick=clearDots()>&chi;</button> <button onclick="fillDot('0')">0</button> <button onclick="showPanel('records')">&check;</button></div><input type=hidden id=passcode></div><div id=records><button onclick="hidePanel('records');">&chi;</button><h1><vax-text-html service=state locus=txt.firstName></vax-text-html><vax-text-html service=state locus=txt.lastName></vax-text-html></h1><vax-image locus=pics.mugShot></vax-image><vax-image locus=pics.qrCheck></vax-image><button onclick="showPanel('config');">&#9881;</button></div><div id=config><button onclick="window.location.href=window.location.href">&check;</button><p>Please enter your vaccine information. Please note that it may be some kind of crime to use this system to show false information to people.</p><h1>Basic Info</h1><div class=field><span>First Name:</span> <span><vax-input with-button=false locus=txt.firstName></vax-input></span></div><div class=field><span>Last Name:</span> <span><vax-input with-button=false locus=txt.lastName></vax-input></span></div><div class=field><span>DOB:</span> <span><vax-input with-button=false locus=txt.dob type=date></vax-input></span></div><div class=field><span>Gender:</span> <span>&nbsp; <input type=radio name=gender id=Male onclick="stateTagApp.$write('txt.gender', 'Male')"> <label for=Male>Male</label> &nbsp;<input type=radio name=gender id=Female onclick="stateTagApp.$write('txt.gender', 'Female')"> <label for=Female>Female</label></span></div><h1>Selfie</h1><div onclick="document.getElementById('imageCapture').click();" id=selfie><vax-image height=100px locus=pics.mugShot></vax-image><div>Change</div></div><h1>Doses</h1><vax-doses></vax-doses><input id=imageCapture style="visibility: hidden;" type=file accept=image/* capture=user onchange=injestImage(this)></div><script>document.addEventListener("DOMContentLoaded", function () {
        document.getElementById(stateTagApp.$read('txt.gender'))
            .setAttribute('checked', true);
    });</script><script src=/js/html.js></script></body></html>
